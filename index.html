<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Happy Birhtday !</title>
		<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="style.css" />
		<link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ğŸ</text></svg>">
	</head>
	<body>
		<div class="card" onclick="this.classList.toggle('clicked')">
			<div class="outside">
				<div class="front">
					<p>Happy Birthday</p>
					<div class="cake">
						<div class="candle">
							<div class="flame"></div>
						</div>
						<div class="eight">8</div>
						<div class="top-layer"></div>
						<div class="middle-layer"></div>
						<div class="bottom-layer"></div>
					</div>
				</div>
				<div class="back"></div>
			</div>
			<div class="inside">
				<p>
					Wishing you a very happy birthday filled with love and laughter!
					<br />
					May all your dreams come true!
				</p>
				<!-- <h1>&#127873;</h1> -->
				<!-- <h1>&#127881;</h1> -->
				<h1>&#129395;</h1>
				<div class="confetti">
					<div class="squareOne"></div>
					<div class="squareTwo"></div>
					<div class="squareThree"></div>
					<div class="squareFour"></div>
					<div class="squareFive"></div>
					<div class="squareSix"></div>
					<div class="squareSeven"></div>
					<div class="squareEight"></div>
					<div class="squareNine"></div>
					<div class="squareTen"></div>
				</div>
				<div class="hint">Click on the card</div>
			</div>
			<!-- <div class="pointer">&#128070;</div> -->
		</div>
	</body>
</html>
